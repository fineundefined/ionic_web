
<ion-header [translucent]="true">
  <ion-toolbar>

       <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!--Menu Button-->
      </ion-buttons>
      <ion-title>Ai Pocket</ion-title>
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<div class="card-grid">
  <ion-card *ngFor="let p of appPages; let i = index">
    <img alt="Silhouette of mountains" [src]="p.imgi" />
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{p.description}}
    </ion-card-content>
    <ion-button fill="clear" [routerLink]="p.url">Try {{p.title}}</ion-button>
  </ion-card>
</div>
</ion-content>
