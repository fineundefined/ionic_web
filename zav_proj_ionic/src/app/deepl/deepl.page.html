<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DeepL Translator</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!--Menu Button-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DeepL Translator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-select [(ngModel)]="selectedFromLanguage">
            <ion-select-option
              *ngFor="let lang of Languages"
              [value]="lang.code"
              [disabled]="isDisabledInFrom(lang.code)"
            >
              {{ lang.title }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-button (click)="switchLang()"><ion-icon slot="icon-only" name="code"></ion-icon></ion-button>
      <ion-col>
        <ion-item>
          <ion-label>To</ion-label>
          <ion-select [(ngModel)]="selectedToLanguage">
            <ion-select-option
              *ngFor="let lang of Languages"
              [value]="lang.code"
              [disabled]="isDisabledInTo(lang.code)"
            >
              {{ lang.title }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-textarea
              [(ngModel)]="messageToTranslate"
              placeholder="Enter text to translate..."
              auto-grow="true"
            ></ion-textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <p> {{ translatedMessage || 'Your translation will appear here...' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="translateMassage()" expand="block" color="primary">
          Translate
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
