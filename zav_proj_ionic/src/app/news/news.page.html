<ion-header [translucent]="true">
  <ion-toolbar>
   
      
      <ion-title>AI Pocket</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button><!--Menu Button-->
      </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="news-container">
    <div class="card-grid">
      <ion-card *ngFor="let article of news; let i = index" class="card-item">
        <img [src]="article.img_url" (error)="article.img_url = defaultImage" />
        <ion-card-header>
          <ion-card-title>{{article.title}}</ion-card-title>
          <ion-card-subtitle>{{article.source}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>{{ article.description }}</p>
          <small>{{ article.source }} - {{ article.publishedAt | date: 'short' }}</small>
        </ion-card-content>
        <ion-button fill="clear" (click)="openExternalLink(article.source_url)">Source: {{article.source}}</ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
